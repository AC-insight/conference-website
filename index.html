<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研討會名稱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>[此處填寫您的研討會全名]</h1>
        <p>日期：YYYY/MM/DD | 地點：[城市, 地點名稱]</p>
    </header>

    <nav>
        <a href="#history">歷史沿革</a>
        <a href="#registration">報名資訊</a>
        <a href="#contact">聯絡我們</a>
    </nav>

    <main>
        <section id="hero">
            <h2>迎接知識的浪潮</h2>
            <p>探索[領域]的最新研究與未來趨勢。</p>
            <a href="#registration" class="cta-button">立即報名</a>
        </section>

        <section id="history">
            <h2>歷史沿革 (History)</h2>
            <p>自 [創始年份] 年以來，我們致力於... (此處為示意文字)</p>
        </section>

        <section id="registration">
            <h2>報名資訊 (Registration)</h2>
            <p>報名即將開放，敬請期待！ (此處為示意文字)</p>
        </section>
    </main>

    <footer id="contact">
        <p>聯絡我們 | email@example.com | (02) 1234-5678</p>
    </footer>
</body>
</html>
